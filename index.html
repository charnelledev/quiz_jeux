<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Quiz Interactif</title>
</head>

<body class="min-h-screen flex items-center justify-center p-8">
    <div id="welcome-screen" class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg text-center">
        <h1 class="text-2xl font-bold text-gray-700">Bienvenue sur le jeu de Quiz</h1>
        <button id="start-btn" class="mt-6 bg-blue-500 text-white px-4 py-2 rounded">Commencer</button>
    </div>
    
    <div id="subject-screen" class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg text-center hidden">
        <h1 class="text-xl font-bold text-gray-700">Choisissez une mati√®re</h1>
        <div id="subjects" class="mt-4 grid grid-cols-2 gap-4">
            <button class="subject-btn bg-blue-500 text-white p-2 rounded">Maths</button>
            <button class="subject-btn bg-green-500 text-white p-2 rounded">Science</button>
            <button class="subject-btn bg-yellow-500 text-white p-2 rounded">Histoire</button>
            <button class="subject-btn bg-red-500 text-white p-2 rounded">Capitales</button>
            <button class="subject-btn bg-purple-500 text-white p-2 rounded">Citations</button>
        </div>
    </div>
    
    <div id="quiz" class="hidden w-full max-w-md bg-white p-6 rounded-lg shadow-lg text-center">
        <button id="back-btn" class="bg-gray-500 text-white px-3 py-1 rounded mb-4">Retour</button>
        <div class="flex justify-between items-center">
            <div class="text-gray-700 text-lg font-semibold" id="question-text"></div>
            <div id="timer" class="w-12 h-12 flex items-center justify-center text-white font-bold text-xl bg-green-500 rounded-full">10</div>
        </div>
        <div id="answers" class="mt-4 grid grid-cols-2 gap-4"></div>
        <div id="feedback" class="mt-4 text-lg font-semibold p-2 rounded"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
